sudo: false
language: node_js
addons:
  ssh_known_hosts: $host
node_js:
  - '10'
before_install:
  - openssl aes-256-cbc -K $encrypted_f217180e22ee_key -iv $encrypted_f217180e22ee_iv -in scripts/id_rsa.enc -out ~/.ssh/id_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 ~/.ssh/id_rsa
  - ssh-add ~/.ssh/id_rsa
  - npm i npminstall -g
install:
  - npminstall
script:
  - npm run ci
after_script:
  - ssh root@$host 'cd /opt/program/egg-end && git pull && npm i --registry=https://registry.npm.taobao.org && npm run stop && npm run start'