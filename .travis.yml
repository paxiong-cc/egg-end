sudo: false
language: node_js
addons:
  ssh_known_hosts: 47.115.60.210
node_js:
- '10'
before_install:
- openssl aes-256-cbc -K $encrypted_5c3bef487596_key -iv $encrypted_5c3bef487596_iv -in scripts/paxiong.enc -out scripts/paxiong -d
- eval "$(ssh-agent -s)"
- chmod 600 scripts/paxiong
- ssh-add scripts/paxiong
- npm i npminstall -g
install:
- npminstall
script:
- npm run ci
after_script:
- ssh paxiong@47.115.60.210 'cd /opt && mkdir sssssss && echo 1111'
