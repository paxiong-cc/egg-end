sudo: false
language: node_js
addons:
  ssh_known_hosts: 47.115.60.210
node_js:
- '10'
before_install:
- openssl aes-256-cbc -K $encrypted_e6cc0fb2b8da_key -iv $encrypted_e6cc0fb2b8da_iv -in scripts/travis.enc -out scripts/travis -d
- eval "$(ssh-agent -s)"
- chmod 600 scripts/travis
- ssh-add scripts/travis
- npm i npminstall -g
install:
- npminstall
script:
- npm run ci
after_script:
- ssh paxiong@47.115.60.210 'cd /opt && mkdir sssssss && echo 1111'
