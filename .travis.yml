sudo: false
language: node_js
addons:
  ssh_known_hosts: 47.115.60.210
node_js:
- '10'
before_install:
- openssl aes-256-cbc -K $encrypted_e8b9f665f844_key -iv $encrypted_e8b9f665f844_iv -in scripts/ssh.enc -out scripts/ssh -d
- eval "$(ssh-agent -s)"
- chmod 600 scripts/ssh
- ssh-add scripts/ssh
- npm i npminstall -g
install:
- npminstall
script:
- npm run ci
after_script:
- ssh paxiong@47.115.60.210 'cd /opt && mkdir sssssss && echo 1111'
